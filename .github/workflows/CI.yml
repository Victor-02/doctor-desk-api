name: DoctorDesk CI

on: [ push, pull_request ]

jobs:
  build-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: building DB Container
        run: |
          docker build -t doctor-desk-db --platform linux/amd64 db/

      - name: running DB Container
        run: |
          docker run -itd --name doctor-desk-db doctor-desk-db 

      - name: waiting for DB to start
        run: sleep 10

      - name: copying IP
        run: |
          DATASOURCE_IP=`docker container inspect doctor-desk-db --format {{.NetworkSettings.Networks.bridge.IPAddress}}`

      - name: waiting for copy IP
        run: sleep 5

      - name: building API Container
        run: |
          docker build -t doctor-desk-api --platform linux/amd64 --build-arg DATASOURCE_IP=$DATASOURCE_IP . 

      - name: running API Container
        run: |
          echo $DATASOURCE_IP
